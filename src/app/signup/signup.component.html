<form [formGroup]="form">
  <div class="form-froup">
    <label for="username">Username</label>
    <input id="username"
           type="text"
           class="form-control"
           formControlName="username">

           <div *ngIf="username.invalid && username.touched" class="alert alert-danger">
              <div *ngIf="username.errors.required">Username is required</div>
              <div *ngIf="username.errors.minlength">Username shoul be minimum {{username.errors.minlength.requiredLength}}</div>
           </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
           id="password"
           type="text"
           class="form-control"
           formControlName="password">
      <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
          <div *ngIf="username.errors.required">Username is required</div>
      </div>
  </div>
  
  <button class="btn btn-primary" type="submit">Sign up</button>
</form>
